<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>GeForce 20</h1>
    <ul>
        <li>GTX 1650</li>
        <li>GTX 1660</li>
        <li class="primary">GTX 1660 Ti</li>
        <li>GTX 2070</li>
        <li>GTX 2080</li>
        <li class="primary">GTX 2080 Ti</li>
    </ul>

    <script>
       
        let h1 = document.querySelector("h1")
        h1.style.backgroundColor = "#ebebeb"

        let li = document.querySelector(".primary")
        li.style.color = '#bebebe'

        let li = document.querySelector("li:last-child")
        li.style.color = '#bebebe'


    </script>
</body>
</html>
